      background-color: #f3f4f6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .booking-card {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>

<body class="flex h-screen overflow-hidden text-gray-800 bg-gray-50">
  <main class="flex-1 flex flex-col h-screen overflow-hidden relative w-full">
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-6 z-10 shrink-0">
      <div class="flex items-center gap-4">
        <button onclick="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700 p-1 rounded-md">
          <i class="ph-bold ph-list text-2xl"></i>
        </button>
        <h1 class="text-lg md:text-xl font-bold text-gray-800">
          Jadwal Peminjaman Ruangan
        </h1>
      </div>

      <div class="flex items-center gap-3">
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="ph-bold ph-magnifying-glass text-gray-400"></i>
          </div>
          <input type="text" id="searchInput" onkeyup="renderList(this.value)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-64 pl-10 p-2"
            placeholder="Search room, user, date..." />
        </div>
        <button onclick="fetchData(true)"
          class="h-9 w-9 rounded-full bg-indigo-50 text-indigo-600 hover:bg-indigo-100 flex items-center justify-center transition-colors">
          <i class="ph-bold ph-arrows-clockwise text-lg"></i>
        </button>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto p-4 md:p-8 custom-scroll" id="scrollContainer">
      <div class="max-w-4xl mx-auto">
        <div id="loader" class="flex flex-col items-center justify-center py-20">
          <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-600 border-t-transparent"></div>
          <p class="mt-3 text-sm font-semibold text-indigo-900">
            Loading Schedules...
          </p>
        </div>
        <div id="listContainer" class="space-y-8 hidden"></div>
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-center">
          <div class="bg-white p-4 rounded-full shadow-sm mb-4">
            <i class="ph-duotone ph-calendar-slash text-4xl text-gray-400"></i>
          </div>
          <h3 class="text-lg font-bold text-gray-900">
            o(*￣︶￣*)o Kosongan Slur
          </h3>
          <p class="text-gray-500 text-sm mt-1">
            Tidak ada peminjaman ruangan
          </p>
        </div>
      </div>
    </div>
  </main>
